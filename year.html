<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azubi Kalender - Jahresansicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .month-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .month-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day {
            padding: 5px;
            border-radius: 4px;
            min-height: 40px;
        }
        .weekend {
            background-color: #e9ecef; /* Grau für Wochenenden */
        }
        .free-day {
            background-color: #d4edda; /* Hellgrün für Tage, an denen beide da sind */
        }
        .day-header {
            font-weight: bold;
            padding: 5px;
            background-color: #f1f3f5;
            border-radius: 4px;
        }
        .legend-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .legend {
            display: inline-flex;
            justify-content: center;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Azubi Kalender</h1>
            <p class="text-muted">Abwesenheiten können nur über die Datei <code>events.json</code> verwaltet werden.</p>
            <a href="index.html" class="btn btn-primary"><i class="fas fa-calendar-alt me-2"></i>Zur Monatsansicht</a>
        </header>

        <!-- Legende in eigenem Container -->
        <div class="legend-container">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #d4edda;"></div>
                    <span>Tage, an denen beide da sind</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background-color: #e9ecef;"></div>
                    <span>Wochenenden</span>
                </div>
            </div>
        </div>

        <!-- Kalender-Grid -->
        <div id="yearView" class="month-grid"></div>
    </div>

    <script src="script_year.js"></script>
</body>
</html>
