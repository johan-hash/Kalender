<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azubi Kalender</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <!-- Bootstrap CSS für Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Azubi Kalender</h1>

            <div class="mb-3 text-center">
                <a href="year.html" class="btn btn-primary"><i class="fas fa-calendar-alt me-2"></i>Zur Jahresansicht</a>
            </div>
        </header>

        <!-- Kalender-Container -->
        <div id="calendar" class="mb-4"></div>
    </div>

    <!-- Skripte -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_month.js"></script>

</html>
