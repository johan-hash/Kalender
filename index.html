<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="icon" type="image/x-icon" href="Kalender/favicon/favicon.ico">
    <title>Azubi Kalender</title>
  
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <!-- Bootstrap CSS für Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Eigene CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            /* Light Mode (Standard) */
            --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-color: #2c3e50;
            --card-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --muted-text: #6c757d;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --date-bg: #ffffff;
            --date-text: #000000;
        }
        /* Dark Mode */
        body.dark-mode {
            --body-bg: linear-gradient(135deg, #1e2a38 0%, #2c3e50 100%);
            --text-color: #ffffff;
            --card-bg: #3b4a5e;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --muted-text: #b0bec5; /* Allgemein hellgrau, wird überschrieben */
            --button-bg: #4682b4;
            --button-hover-bg: #5a9bd4;
            --date-bg: #4a5e77;
            --date-text: #e0e0e0;
        }
        body {
            background: var(--body-bg);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .legend-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 5px var(--shadow-color);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .legend-group {
            display: inline-flex;
            gap: 30px;
            align-items: center;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        .darkmode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .btn-primary {
            background-color: var(--button-bg);
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--button-hover-bg);
        }
        h1 {
            color: var(--text-color);
        }
        .text-muted {
            color: var(--muted-text);
        }
        /* Spezifischer Text im Darkmode weiß */
        body.dark-mode .text-muted {
            color: #ffffff !important; /* Weiß im Darkmode */
        }
        #calendar {
            background-color: var(--card-bg);
            box-shadow: 0 2px 5px var(--shadow-color);
            border-radius: 10px;
        }
        .fc .fc-daygrid-day {
            background-color: var(--date-bg);
            color: var(--date-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .fc .fc-daygrid-day-number {
            color: var(--date-text);
        }
        .fc .fc-button {
            background-color: var(--button-bg);
        }
        .fc .fc-button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="my-4 text-center">
            <h1>Azubi Kalender</h1>
            <p class="text-muted text-center">Abwesenheiten können nur über die Datei <code>events.json</code> verwaltet werden.</p>
            <div class="mb-3 text-center">
                <a href="year.html" class="btn btn-primary"><i class="fas fa-calendar-alt me-2"></i>Zur Jahresansicht</a>
            </div>
        </header>

        <!-- Darkmode-Schalter -->
        <div class="darkmode-toggle">
            <button id="darkmode-btn" class="btn btn-secondary">
                <i class="fas fa-moon"></i> Darkmode
            </button>
        </div>

        <!-- Legende -->
        <div class="legend-container">
            <div class="legend">
                <!-- Denis links -->
                <div class="legend-group">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #6F9EB2;"></div>
                        <span>Schule Denis</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #EED47E;"></div>
                        <span>Urlaub Denis</span>
                    </div>
                </div>
                <!-- Johan rechts -->
                <div class="legend-group">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #E5904C;"></div>
                        <span>Urlaub Johan</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #4A7938;"></div>
                        <span>Uni Johan</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #C3D0A9;"></div>
                        <span>Berufsschule Johan</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Kalender-Container -->
        <div id="calendar" class="mb-4"></div>
    </div>

    <!-- Skripte -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_month.js"></script>
    <script>
        // Darkmode-Logik
        const darkmodeBtn = document.getElementById('darkmode-btn');
        const body = document.body;

        // Darkmode-Status aus localStorage laden
        if (localStorage.getItem('darkmode') === 'enabled') {
            body.classList.add('dark-mode');
            darkmodeBtn.innerHTML = '<i class="fas fa-sun"></i> Lightmode';
        }

        darkmodeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkmode', 'enabled');
                darkmodeBtn.innerHTML = '<i class="fas fa-sun"></i> Lightmode';
            } else {
                localStorage.setItem('darkmode', 'disabled');
                darkmodeBtn.innerHTML = '<i class="fas fa-moon"></i> Darkmode';
            }
        });
    </script>
</body>
</html>
